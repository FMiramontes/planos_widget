<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/menu.css" />
        <link rel="stylesheet" href="./css/alerts.css" />
        <link rel="stylesheet" href="./css/mapas.css" />
        <link rel="stylesheet" href="./css/modal.css" />
        <script
            src="https://live.zwidgets.com/js-sdk/1.1/ZohoEmbededAppSDK.min.js"
            defer

    <body>
        <div class="container">
            <div class="menu">
                <div class="logo">
                    <img
                        loading="lazy"
                        class="logo"
                        src="https://grupoconcordia.com/paginawebimg/logo-concordia.png"
                    />
                </div>
                <div id="user" class="user">
                    <div class="img_user"></div>
                    <div class="name_user"></div>
                </div>
                <div id="contact" class="contact"></div>
                <div class="search">
                    <input
                        type="text"
                        id="search-value"
                        placeholder="Name ..."
                    />
                    <input type="button" id="search-contact" value="search" />
                    <div id="search-result"></div>
                </div>
            </div>
            <div data-menu="menu" id="menu-lateral" class="menu-lateral"></div>
            <div class="container-map">
                <div id="map" class="map">
                    <svg
                        data-desarrollo=""
                        width="100%"
                        height="100%"
                        viewBox="1000 0 4000 4000"
                    >
                        <defs>
                            <filter id="filter" filterUnits="userSpaceOnUse">
                                <feComposite
                                    result="composite"
                                    operator="in"
                                    in2="SourceGraphic"
                                />
                                <feBlend result="blend" in2="SourceGraphic" />
                            </filter>
                        </defs>
                        <g class="cls-0" id="maps" pointer-events="all"></g>
                        <g class="cls-0" id="details"></g>
                    </svg>
                </div>
            </div>
